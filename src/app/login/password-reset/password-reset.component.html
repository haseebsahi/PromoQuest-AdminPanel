<div class="login-page">
  <div class="content">
    <!-- <h1 class="app-name">Sb Admin Material</h1> -->
    <form class="login-form" #form="ngForm" fxflex="" (ngSubmit)="onSubmit(form.value)">
      <div class="text-center">
        <h2 class="app-name">Reset Password</h2>
      </div>
      <div fxflex="" fxlayout="row" fxlayout.lt-md="column">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput type='email' name='email' #email ngModel placeholder="Email" required email>
          </mat-form-field>
        </div>
      </div>
      <div fxflex="" fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <button mat-raised-button color="accent"  class="w-100"
          [disabled]="form.invalid"
          >Send Reset Link</button>
        </div>
      </div>


      <div fxflex="" fxLayout="row" fxLayout.lt-md="column">
        <div  fxFlexFill class="back">
          <button mat-button color="primary" routerLink="/login" >
            Back to Login Page
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
